name: Safe Website Scan

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # === 1. ZAP Passive Scan ===
  zap_scan:
    name: ZAP Passive Scan
    runs-on: ubuntu-latest
    env:
      TARGET_URL: ${{ secrets.SCAN_TARGET_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir -p zap-scan-reports

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: ${{ env.TARGET_URL }}
          cmd_options: >-
            -r zap-scan-reports/zap-report.html
            -J zap-scan-reports/zap-report.json
            -c zap/rules/  # optional: your custom rules

      - name: List generated reports
        run: ls -la zap-scan-reports/

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: zap-scan-reports/

  # === 2. CodeQL Static Analysis ===
  codeql_scan:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # adjust to match languages actually present in your repo
          languages: javascript

      - name: Build (optional, required for some languages)
        run: |
          npm ci || true

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

  # === 3. Semgrep (extra SAST rules) ===
  semgrep_scan:
    name: Semgrep SQL Injection Rules
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Semgrep SQLi rules
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/security-audit
            p/sql-injection
          args: --sarif --output semgrep-results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

  # === 4. Trivy (Dependencies & Secrets) ===
  trivy_scan:
    name: Trivy Dependencies & Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
